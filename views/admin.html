<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Coder Confessions</title>

    <!-- STYLESHEETS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/styles.css'>

    <!-- VENDOR SCRIPTS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

    <!-- APPLICATION SCRIPTS -->
    <script src='scripts/app.js'></script>

  </head>
  <body>

    <!-- confessions!-->
    <div class='jumbotron'>
      <div class='container'>
        <div id='confessions'>
          <script id='confession-template' type='text/x-handlebars-template'>
            <!-- one confession-->
            <div class='row confession'>
              <div class='row'>
                <div class='col-md-10 col-md-offset-1'>
                  <ul>
                    <li class="list-group-item">
                        <span class='alias-name'>{{name}}: {{#each confessions}}
                          {{submission}}<button class="deleteSubmission btn btn-danger" data-aliasid={{../_id}} data-submissionid={{_id}} ><b>x</b></button>
                        </span>
                        {{/each}}
                        <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>

    <section class='container'>
      <form class='form-horizontal' id='confession-form'>
        <section class='container'>
          <!-- Form Name -->
          <legend>Add Anonymous Confession</legend>
            <fieldset>
              <div class='row'>
                <div class='col-md-6'>
                  <h3>Alias</h3>
                  <!-- Text input-->
                    <div class='form-group'>
                     <div class='col-md-9'>
                       <input id='alias' name='name' type='text' placeholder='Stay anonymous (optional)' class='form-control input-md'>
                     </div>
                    </div>
                </div>

                <div class='col-md-6'>
                  <h3>Email</h3>
                  <!-- Text input-->
                    <div class='form-group'>
                      <div class='col-md-12'>
                        <input id='email' name='emailAddress' type='text' placeholder='Get your confession emailed to you in 1 year (optional)' class='form-control input-md'>
                      </div>
                    </div>
                  </div>
                </div>

            <div class='row'>
              <div class='col-md-5 col-md-offset-5'>
                <h3>Confession</h3>
              </div>

              <div class='col-md-5 col-md-offset-3'>
              <!-- Text input-->
              <div class='form-group'>
                <div class='col-lg-12'>
                  <input id='confession' name='confession' type='text' placeholder='Type in confession' class='form-control input-md' required=''>
                </div>
              </div>

              <!-- Submit Button -->
            <div class="form-group">
              <!--<label class="col-md-4 control-label" for="singlebutton">Save Confession</label>-->
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit Confession</button>
              </div>
            </div>
            </div>
            </div>

            </fieldset>
        </section>
      </form>
    </section>
  </body>
</html>
