<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Coder Confessions</title>

    <!-- STYLESHEETS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/styles.css'>

    <!-- VENDOR SCRIPTS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

    <!-- APPLICATION SCRIPTS -->
    <script src='scripts/app.js'></script>

    <!-- <FONT AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">

    <title>Coder Confessions</title>

  </head>
    <body>

      <!-- Start of rendered confessions -->
      <div class='jumbotron'>
        <h1>coderConfessions</h1>
        <div class='container'>
          <div id='confessions'>
            <script id='confession-template' type='text/x-handlebars-template'>
              <!-- One confession -->
              <div class='row-of-confession'>
                <div class='row'>
                  <div class='col-md-10'>
                    <ul>
                      <li class='list-group-item' data-id="{{_id}}">
                        <span class='alias-name'><strong>{{name}}:</strong> {{#each confessions}}
                          <!-- TODO: you're creating multiple closing span tags with only one single opening span tag. fix this. -jc -->
                          {{submission}}
                        </span>
                        {{/each}}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </script>
          </div>
        </div>
      </div>
      <!-- End of rendered confessions -->

      <!-- Star of Forms -->
      <section class='container' id='background'>
        <form class='form-horizontal' id='confession-form'>
          <section class='container'>
            <!-- Form Name -->
              <legend>addAnonymousConfession <img src='../images/anonymous.png'></legend>
                <fieldset>
                  <div class='row alias-email-forms'> <!-- Start of div row alias-email-forms class -->
                    <div class='col-md-6'>
                      <!-- Alias text input -->
                        <div class='alias-email-group'>
                         <div class='col-md-9'>
                           <h3>alias</h3>
                           <input id='alias' name='name' type='text' placeholder='Stay anonymous (optional)' class='form-control input-md'>
                         </div>
                        </div>
                    </div>

                    <div class='col-md-6'>
                      <!-- Email text input -->
                      <div class='alias-email-group'>
                        <div class='col-md-12'>
                          <h3>emailAddress</h3>
                          <input id='email' name='emailAddress' type='text' placeholder='Get your confession(s) emailed to you in 1 year (optional)' class='form-control input-md'>
                        </div>
                      </div>
                    </div>
                  </div> <!-- End of div row alias-email-forms class -->

                  <div class='row confession'> <!-- Start of row confession -->
                    <h3 id="confessionTitle">confession</h3>
                    <div class='col-md-5 col-md-offset-5'>
                    </div>

                    <div class='col-md-5 col-md-offset-3'>
                    <!-- Confession text input -->
                      <div class='confession-form-group'>
                        <div class='col-lg-12'>
                          <input id='confession' name='confession' type='text' placeholder='Type in confession' class='form-control input-md' required=''>
                        </div>
                      </div> <!-- End of confession text input -->

                      <!-- Submit Button -->
                      <div class='submit-form-group'>
                        <div class='col-md-4'>
                          <button id='singlebutton' name='singlebutton' class='btn btn-primary'>submit</button>
                        </div>
                      </div>
                    </div>
                  </div> <!-- End of row confession -->
                </fieldset>
              <hr>
              <!-- TODO: font awesome, nice touch! -jc -->
            <div='footer'><i class='fa fa-copyright'></i> Copyright 2016 <i class='fa fa-twitter'></i>: <a href='https://twitter.com/seanvanho' target='_blank' /> SeanVanHo</a> <i class='fa fa-github'></i>: <a href='https://github.com/seanvsville' target='_blank' />seanvsville</a></div>
          </section>
        </form>
      </section>
    </body>
</html>
